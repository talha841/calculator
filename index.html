<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculate">
        <input type="text" class="input">
    <div class="btn">
        <button class="btn1" onclick="addnum(1)">1</button>
        <button class="btn2" onclick="addnum(2)">2</button>
        <button class="btn3" onclick="addnum(3)">3</button>
        <button class="btn4"  onclick="addoperat('+')">+</button>
        <button class="btn5" onclick="addnum(4)">4</button>
        <button class="btn6" onclick="addnum(5)">5</button>
        <button class="btn7" onclick="addnum(6)">6</button>
        <button class="btn8" onclick="addoperat('-')">-</button>
        <button class="btn9" onclick="addnum(7)">7</button>
        <button class="btn10" onclick="addnum(8)">8</button>
        <button class="btn11" onclick="addnum(9)">9</button>
        <button class="btn12" onclick="addoperat('*')">*</button>
        <button class="btn13" onclick="addnum(0)">0</button>
        <button class="btn14">C</button>
        <button class="btn15">=</button>
        <button class="btn16"  onclick="addoperat('/')">/</button> 
        
    </div>
    </div>


    <script>
        let btn14 = document.querySelector('.btn14')
let btn15 = document.querySelector('.btn15')
let firstnumber = '';
let secondnumber = '';
let step = 0;
let operation = '';
let result = 0;
let firstarray = [];
let secondarray = []; 
let input = document.querySelector('.input')
function addnum(num) {
    if (step === 0 || step === 1) {
        firstarray.push(num)
        step = 1
        firstnumber = Number(firstarray.join(''))
        input.value = firstnumber
    }else if (step === 2) {
        secondarray.push(num)
        secondnumber = Number(secondarray.join(''))
        input.value = secondnumber
    }
}
function addoperat (op) {
    step = 2
    operation = op
    input.value = operation
}
btn15.addEventListener('click' , ()=>{
    if (operation === '+') {
        result = firstnumber + secondnumber
        input.value = result
    }else if (operation === '-') {
        result = firstnumber - secondnumber
        input.value = result
    }else if (operation === '*') {
        result = firstnumber * secondnumber
        input.value = result
    }else if (operation === '/') {
        result = firstnumber / secondnumber
        input.value = result
    }
})
btn14.addEventListener('click' , ()=>{
    firstnumber = '';
    secondnumber = '';
    step = 0;
    input.value = '';
    operation = '';
    result = 0;
    firstarray = [];
    secondarray = [];
})
    </script>
</body>
</html>
